# All properties can be overridden in project and environment properties
#--------------------------------------------------------------------------------------------------

# Global variables
build.lib.dir=${basedir}/lib
# sql templates for datacut
datacut.templates.dir=${basedir}/templates
# Datacut project build.xml with project specific targets
datacut.project.ant.file=${basedir}/datacut-extended.xml


# default dump directory on oracle server (target environment)
dump.dir=DATA_PUMP_DIR


# Variables for dump import

# Set to true in case of initial import on new environment
initial.db.import=false

# Default list of db schemas for importing from dump
db.schemas_to_import=pub,core,cata,catb,agent,prv,cataprv,catbprv


# Storage vars
#--------------------------------------------------------------------------------------------------
storage.server=storage-host
storage.user=storage-user
# Directory on storage server where dump files are stored
storage.dump.directory=/opt/datacut/db_dumps
# Directory on storage server where atg-data archives are stored
storage.atg-data.dir=/opt/datacut/data
# Default archive name
atg-data.archive=ATG-Data.zip

# Oracle XE database variables (RDS databases import/export)
storage.db.host=storage-db-host
storage.db.port=1521
storage.db.user=system
storage.db.password=manager
storage.db.sid=XE
storage.db.url=jdbc:oracle:thin:@${storage.db.host}:${storage.db.port}:${storage.db.sid}
storage.dump.dir=DB_DUMPDIR

# Path to deployment topology sql file. Override for each environment
deployment.topology.file=${datacut.templates.dir}/deployment_topology.sql

# Name of database link for RDS databases
db.link=${env}_rds

# List of tables for saving in DB schema and excluding during dump import
# common tables for all schemas
list.of.saved.tables=
