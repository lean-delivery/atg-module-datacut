pub.list.of.saved.tables=EPUB_TR_AGENTS,EPUB_TR_DEST,EPUB_TOPOLOGY,EPUB_TL_TARGETS,EPUB_TARGET,EPUB_AGENT,EPUB_PRINC_ASSET,EPUB_INCLUD_ASSET,EPUB_EXCLUD_ASSET,EPUB_DEST_MAP,EPUB_AGENT_TRNPRT
